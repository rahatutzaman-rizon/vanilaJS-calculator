<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  
  <style>
    body {
      background: linear-gradient(to right, #f00667, #f0cb35);
      font-family: sans-serif;
      text-align: center;
     
    }
    
    .calculator {
      display: inline-block;
      margin-bottom: 30px;
      padding: 20px; 
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .bg{
        background-color: rgb(219, 21, 133);
        border-radius: 10px;
    }
    .display {
      width: 500px;
      height: 100px;
      font-size: 40px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      color: #100f0f;
      background: #d8dfe7;
    }
    
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px; 
      border-radius: 50%;
      border: none;
      box-shadow: 0 3px 0 #111;
      color: #fff;
      background: linear-gradient(to bottom, #2ec1ee, #5309c3);
    }
    
    .operator {
      color: rgba(235, 4, 11, 0.851);
      font-size: 30px;
      background: linear-gradient(to bottom, #f8f806, #d6d608);
    }
    
  </style>
  
</head>

<body>

  <div class="calculator">
    <h1>JavaScript Calculator</h1>
    <input type="text" class="display" disabled />
    
    
</div>
<div class="bg">
    <div >
    <button class="operator">+</button>
    
   
    <button class="operator">-</button>
     
    
    <button class="operator">*</button>
    <button class="operator">/</button>
    
    
    <button>.</button>
    
    <button id="clear">C</button>
    <button id="eq">=</button>
</div>

  <div class="bg">

    <button>0</button>  <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button> 
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>

  <script>

// Get references to the display and buttons
const display = document.querySelector('.display');
const buttons = document.querySelectorAll('button');

// Store operator and values 
let firstValue = 0;
let operator = '';
let secondValue = ''; 

// Add click event to each button
buttons.forEach(button => {

  button.addEventListener('click', () => {

    // Get the clicked value 
    const value = button.innerText;
    
    if (button.classList.contains('operator')) {
    
      // Operator pressed
      operator = value;
      firstValue = parseFloat(display.value);
      display.value = firstValue;
      
    } else if (value == 'C') {
      
      // Clear button pressed
      firstValue = 0;
      operator = '';
      secondValue = '';
      display.value = '';
      
    } else if (value == '=') {

      // Equals button pressed 
      secondValue = parseFloat(display.value);
      display.value=operator;
      
      switch(operator) {
        case '+':
          display.value = firstValue + secondValue;
          break;
        case '-':  
          display.value = firstValue - secondValue;
          break;
        case '*':
          display.value = firstValue * secondValue;
          break;
        case '/':
          display.value = firstValue / secondValue;
          break;
        default:
          return;  
      }
      
      // Reset operator and values
      firstValue = parseFloat(display.value);
      secondValue = '';
      operator = '';
      
    } else {

      // Number button pressed
      if (!operator) {
        firstValue = parseFloat(display.value + value);
        display.value = firstValue;
      } else {  
        secondValue += value;
        display.value = secondValue; 
      }
      
    }

  });

});


  </script>

</body>
</html>
